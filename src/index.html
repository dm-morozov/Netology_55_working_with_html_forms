<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с HTML-формами</title>
</head>
<body>
    <div class="container">
        <h1>Работа с HTML-формами</h1>
        <form action="" class="form" novalidate>
            <div class="form-control">
                <input type="text" id="login" name="login" class="input login" placeholder="login" required>
            </div>
            <div class="form-control">
                <input type="email" name="email" id="email" class="input email" placeholder="email" required>
            </div>
            <div class="form-control">
                <input name="credit-card" class="input credit-card" placeholder="credit card" required pattern="\d{16}">
            </div>
            <div>
                <button class="btn" type="submit">Ok</button>
                <button class="btn" type="reset">Reset</button>
            </div>
        </form>

        <h3>Popover</h3>
        <p>У popover'а обязательно должно быть название и текст. Центрироваться он обязательно должен по горизонтали относительно элемента, который вызвал popover'а.</p>
        <button class="btn-popover">Нажми меня</button>
    </div>

    <div class="container-short">
        <h3>Редактор списка* (задача со звёздочкой)</h3>
        <button class="btn-add">Добавить</button>
        
        <table class="item-table">
            <thead>
            <tr>
                <th>Название</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody class="table-body"></tbody>
        </table>
    </div>

    <div class="modal hidden">
        <div class="modal-content">
            <label>
            Название:
            <input type="text" class="input-name" />
            <div class="error-name"></div>
            </label>
            <label>
            Цена:
            <input type="number" class="input-price" />
            <div class="error-price"></div>
            </label>
            <button class="btn-save">Сохранить</button>
            <button class="btn-cancel">Отмена</button>
        </div>
    </div>

</body>
</html>
